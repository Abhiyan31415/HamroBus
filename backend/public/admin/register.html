<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Bus - Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="i-1"><p class="heading-1">Registration Form</p></div>

            <div class="input-group">
                <div><i class="fa fa-user"></i></div>
                <div><input type="text" id="username" name="username" required placeholder="Username"></div>
            </div>

            <div class="input-group">
                <div><i class="fa fa-envelope"></i></div>
                <div><input type="email" id="email" name="email" required placeholder="Email"></div>
            </div>

            <div class="input-group">
                <div><i class="fa fa-phone"></i></div>
                <div><input type="text" id="contact" name="contact" required placeholder="Contact"></div>
            </div>

            <div class="input-group">
                <div><i class="fa fa-lock"></i></div>
                <div><input type="password" id="password" name="password" required placeholder="Enter Password"></div>
            </div>

            <div class="input-group">
                <div><i class="fa fa-lock"></i></div>
                <div><input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-Enter Password"></div>
            </div>

            <button type="submit">Register</button>
        </form>
        
        <div class="logo">
            <img src="/admin/resources/hamro.png" alt="Hamro Bus Logo">
        </div>
    </div>

    <script src="./register.js">
        
    </script>
</body>
</html>

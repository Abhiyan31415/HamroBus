<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details Report</title>
    <link rel="stylesheet" href="ticket.css">
    <style>
        @media print {
            #print-btn, #search-btn, #bus-name-input, #route-number-input {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bus Details Report</h1>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="bus-name-input" placeholder="Enter Bus Name">
            <input type="text" id="route-number-input" placeholder="Enter Route Number">
            <button id="search-btn">Search</button>
        </div>

        <!-- Bus Information -->
        <div class="section bus-info">
            <h2>Bus Information</h2>
            <!-- Bus info will be populated by JavaScript -->
        </div>

        <!-- Seat Availability -->
        <div class="section seat-availability">
            <h2>Seat Availability</h2>
            <!-- Seat availability will be populated by JavaScript -->
        </div>

        <!-- Reserved Seats Info -->
        <div class="section reserved-seats">
            <h2>Reserved Seats Info</h2>
            <ul>
                <!-- Reserved seats will be populated by JavaScript -->
            </ul>
        </div>

        <!-- Print Button -->
        <button id="print-btn">Print as PDF</button>
    </div>

    <script src="ticket.js"></script> <!-- Assuming this is your JS file -->
</body>
</html>

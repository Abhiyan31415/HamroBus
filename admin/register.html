<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Bus - Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="i-1"><p class="heading-1">Registration Form</p></div>
            <div class="input-group">
                <div><img src="/admin/resources/Vectoruser.png" alt="User Icon"></div>
                <div><input type="text" id="username" name="username" required placeholder="Username"></div>
            </div>

            <div class="input-group">
                <div><img src="/admin/resources/email.png" alt="User Icon"></div>
                <div><input type="text" id="username" name="username" required placeholder="Email"></div>
            </div>

            <div class="input-group">
                <div><img src="/admin/resources/contact.png" alt="User Icon"></div>
                <div><input type="text" id="username" name="username" required placeholder="Contact"></div>
            </div>

            <div class="input-group">
                <div><img src="/admin/resources/password.png" alt="User Icon"></div>
                <div><input type="text" id="username" name="username" required placeholder="Enter Password"></div>
            </div>

            <div class="input-group">
                <div></div>
                <div><input type="text" id="username" name="username" required placeholder="Re-Enter Password"></div>
            </div>

            <button type="submit">Register</button>
        </form>
        
        <div class="logo">
            <img src="/admin/resources/hamro.png" alt="Hamro Bus Logo">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
